<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment</title>
  <link rel="stylesheet" type="text/css" href="/header.css">
</head>
<body>
<nav>
  <div class="nav-container">
    <div class="logo">Homestay & Camping</div>
    <div class="nav-links">
      <a href="/" class="active">Trang Chủ</a>
      <a href="About">Giới Thiệu</a>
      <a href="service">Dịch Vụ</a>
      <a href="support">Hỗ Trợ</a>
      <a href="bookedroom">Đặt Chỗ</a>
      <th:block th:if="${session.loggedInUser}">
        <a href="/profile">Trang Cá Nhân</a>
        <form action="login/logout" method="post" style="display:inline;">
          <button type="submit">Đăng Xuất</button>
        </form>
      </th:block>

      <!-- Nếu chưa đăng nhập -->
      <th:block th:unless="${session.loggedInUser}">
        <a href="/login">Đăng Nhập</a>
        <a href="/register">Đăng Ký</a>
      </th:block>
    </div>
    <div class="language-dropdown">
      <select>
        <option value="vi">Việt Nam</option>
        <option value="en">English</option>
      </select>
    </div>
  </div>
</nav>
<main style="margin-top: 80px;">
  <h1>Thanh toán</h1>
  <form action="/payment/process" method="post">
    <label for="name">Họ và tên:</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">Số điện thoại:</label>
    <input type="text" id="phone" name="phone" required>

    <label for="service">Dịch vụ/Phòng đã chọn:</label>
    <input type="text" id="service" name="service" th:value="${serviceName}" readonly>

    <label for="price">Giá:</label>
    <input type="text" id="price" name="price" th:value="${price}" readonly>

    <button type="submit">Xác nhận thanh toán</button>
  </form>
</main>
</body>
</html>
