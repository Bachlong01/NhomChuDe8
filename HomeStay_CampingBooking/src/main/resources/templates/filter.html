<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link rel="stylesheet" type="text/css" href="../static/filterStyle.css">
    <link rel="stylesheet" type="text/css" href="../static/IndexStyle.css">
    <link rel="stylesheet" type="text/css" href="../static/header.css">
</head>
<body>
<nav>
    <div class="nav-container">
        <div class="logo">Homestay & Camping</div>
        <div class="nav-links">
            <a href="index.html" class="active">Trang Chủ</a>
            <a href="about.html">Giới thiệu</a>
            <a href="#">Dịch vụ</a>
            <a href="filter.html">Lọc Homestay</a>
            <a href="#">Đặt Chỗ</a>
            <li class="account">
                <a href="javascript:void(0)">Tài khoản ▼</a>
                <div class="dropdown-content">
                    <a href="/login" id="loginLink">Đăng Nhập</a>
                    <a href="/register" id="registerLink">Đăng Ký</a>
                    <a href="" id="logoutLink">Đăng Xuất</a>
                </div>
            </li>
        </div>
        <div class="language-dropdown">
            <select>
                <option value="vi">Việt Nam</option>
                <option value="en">English</option>
            </select>
        </div>
    </div>
</nav>

<div id="filter-container">
    <div class="filter-title">Bộ Lọc</div>
    <div id="location-filter" class="filter-option">
        <label for="location">Địa Điểm:</label>
        <select id="location" name="location">
            <option value="">Tất cả</option>
            <option value="dalat">Đà Lạt</option>
            <option value="sapa">Sapa</option>
            <option value="vungtau">Vũng Tàu</option>
            <option value="hanoi">Hà Nội</option>
            <option value="hoian">Hội An</option>
            <option value="phuquoc">Phú Quốc</option>
        </select>
    </div>
    <div id="price-filter" class="filter-option">
        <label for="price">Giá:</label>
        <select id="price" name="price">
            <option value="">Tất cả</option>
            <option value="0-300">Dưới 300.000 VNĐ</option>
            <option value="300-500">300.000 - 500.000 VNĐ</option>
            <option value="500-700">500.000 - 700.000 VNĐ</option>
            <option value="700-1000">700.000 - 1.000.000 VNĐ</option>
            <option value="1000-1500">1.000.000 - 1.500.000 VNĐ</option>
            <option value="1500+">Trên 1.500.000 VNĐ</option>
        </select>
    </div>
    <div id="sort-filter" class="filter-option">
        <label for="sort">Sắp Xếp Theo:</label>
        <select id="sort" name="sort">
            <option value="rating">Đánh Giá</option>
            <option value="price-asc">Giá Tăng Dần</option>
            <option value="price-desc">Giá Giảm Dần</option>
        </select>
    </div>
    <button id="apply-filters">Lọc</button>
</div>
<script src="filterScript.js"></script>
</body>
</html>
