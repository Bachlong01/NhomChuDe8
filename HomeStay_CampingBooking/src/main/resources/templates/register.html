<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="../static/register.css">
    <link rel="stylesheet" href="../static/header.css">

</head>
<body>
<nav>
    <div class="nav-container">
        <div class="logo">Homestay & Camping</div>
        <div class="nav-links">
            <a href="index.html" class="active">Trang Chủ</a>
            <a href="about.html">Giới thiệu</a>
            <a href="service.html">Dịch vụ</a>
            <a href="filter.html">Lọc Homestay</a>
            <a href="#">Đặt Chỗ</a>
            <li class="account">
                <a href="javascript:void(0)">Tài khoản ▼</a>
                <div class="dropdown-content">
                    <a href="/login" id="loginLink">Đăng Nhập</a>
                    <a href="/register" id="registerLink">Đăng Ký</a>
                    <a href="" id="logoutLink">Đăng Xuất</a>
                </div>
            </li>
        </div>
        <div class="language-dropdown">
            <select>
                <option value="vi">Việt Nam</option>
                <option value="en">English</option>
            </select>
        </div>
    </div>
</nav>

<div class="container">
    <div class="form-container">
        <h1>Đăng ký</h1>
        <input type="text" placeholder="Tên người dùng">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Mật khẩu">
        <button>Đăng ký</button>
        <p class="social-text">Hoặc đăng ký bằng nền tảng xã hội</p>
        <div class="social-icons">
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                <h1>Chào mừng bạn trở lại!</h1>
                <p>Bạn đã có tài khoản?</p>
                <button class="ghost" id="login">Đăng nhập</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
