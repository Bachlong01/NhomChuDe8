<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="/login.css">
  <link rel="stylesheet" type="text/css" href="/header.css">
</head>
<body>
<nav>
  <div class="nav-container">
    <div class="logo">Homestay & Camping</div>
    <div class="nav-links">
      <a href="/" class="active">Trang Chủ</a>
      <a href="About">Giới Thiệu</a>
      <a href="service">Dịch Vụ</a>
      <a href="bookedroom">Đặt Phòng</a>
      <a href="support">Hỗ Trợ</a>
      <th:block th:if="${session.loggedInUser}">
        <a href="/profile">Trang Cá Nhân</a>
        <form action="login/logout" method="post" style="display:inline;">
          <button type="submit">Đăng Xuất</button>
        </form>
      </th:block>

      <!-- Nếu chưa đăng nhập -->
      <th:block th:unless="${session.loggedInUser}">
        <a href="/login">Đăng Nhập</a>
        <a href="/register">Đăng Ký</a>
      </th:block>
    </div>
    <div class="language-dropdown">
      <select>
        <option value="vi">Việt Nam</option>
        <option value="en">English</option>
      </select>
    </div>
  </div>
</nav>
<th:block th:if="${session.loggedInUser}">
  <div style="">
    <p>Bạn đã đăng nhập. <a href="/" class="active">Trang chủ</a></p>
  </div>
</th:block>
<th:block th:unless="${session.loggedInUser}">
<div class="wrapper" style="margin-top: 70px;">
    <form method="post" action="/login" class="form" id="loginForm">
      <h1 class="title">Đăng Nhập</h1>
      <div class="inp">
        <input type="text" name="username" id="loginUsername" class="input" placeholder="Username" required />
      </div>
      <div class="inp">
        <input type="password" name="password" id="loginPassword" class="input" placeholder="Password" required />
      </div>
      <button type="submit" class="submit">Đăng nhập</button>
      <p class="footer">Chưa có tài khoản? <a href="/register" class="link">Đăng ký</a></p>
    </form>
    <div class="banner">
      <h1 class="wel_text">HomeStay</h1>
      <p class="para"></p>
    </div>
</div>
  </th:block>
</body>
</html>
